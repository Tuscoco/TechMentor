<!DOCTYPE html>
<html lang="en">

<header>

    <a href="../pages/perfil.html">

        <img src="../assets/img/3535250.webp" alt="">

</header>

<body>
    <div id="login">
        <div id="switch">
            <button onclick="showLogin()">Entrar</button>
            <button onclick="showSignup()">Inscrever-se</button>
        </div>

        <!-- Seção de login -->
        <div id="entrar" class="form-section active">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button>Login</button>
        </div>

        <!-- Seção de cadastro -->
        <div id="cadastrar" class="form-section">
            <div id="SouMonitor">
                <input type="checkbox" id="aceitar" onclick="toggleNewField()">
                <p>Sou Monitor</p>
            </div>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <div id="additionalFields"></div> <!-- Contêiner para campos adicionais -->
            <input type="password" placeholder="Senha">
            <input type="password" placeholder="Confirmar Senha">
            <button id="cadastrarBtn">Cadastrar</button> <!-- Adicione um id aqui -->
        </div>

    </div>

    <script src="../assets/js/script.js"></script>
</body>

</html>
