<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMentor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/LogCad.css">
</head>

<body>
    <main id="login">
        <div id="switch">
            <button onclick="showLogin()">Entrar</button>
            <button onclick="showSignup()">Inscrever-se</button>
        </div>

        <!-- Seção de login -->
        <div id="entrar" class="form-section active">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button>Login</button>
        </div>

        <!-- Seção de cadastro -->
        <div id="cadastrar" class="form-section">
            <div id="SouMonitor">
                <input type="checkbox" id="aceitar" onclick="toggleNewField()">
                <p>Sou Coordenador</p>
            </div>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <div id="additionalFields"></div> <!-- Contêiner para campos adicionais -->
            <input type="password" placeholder="Senha">
            <input type="password" placeholder="Confirmar Senha">
            <button id="cadastrarBtn">Cadastrar</button> <!-- Adicione um id aqui -->
        </div>

    </main>

</body>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</html>
