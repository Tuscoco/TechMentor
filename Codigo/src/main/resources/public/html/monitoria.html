<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechMentor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/monitoriaGrade.css" id="grade-css">
  <link rel="stylesheet" href="../css/monitoriaPilha.css" id="pilha-css" disabled>
</head>

<body>
  <header>
    <a href="../html/home.html" id="logo">
      <p>TechMentor</p>
    </a>
    <a href="../html/perfil.html" id="perfil">
      <p id="username">...</p>
      <img src="../assets/img/3535250.png" alt="">
    </a>
  </header>

  <main>

    <div id="toggleButton">
      <i class="ph-fill ph-grid-four" id="choice"></i>
      <div class="form-check form-switch" id="onOff">
        <input class="form-check-input" type="checkbox" role="switch" id="switch">
        <label class="switch" for="switch"></label>
      </div>
      <i class="ph-fill ph-rows"></i>
    </div>

    <p class="title">Monitores Presentes</p>
    <section class="monit" id="monP">

      <button class="menu-hamburger">
        <div class="bar-grid">
          <img src="../assets/img/3535250.png" alt="">
          <p id="materia">AEDS II</p>
        </div>
        <div class="bar-close">
          <img src="../assets/img/3535250.png" alt="">
          <p id="nome">Nome</p>
          <p id="materia">AEDS II</p>
          <p id="horario">13:00 - 16:00</p>
        </div>
        <div class="bar-open">
          <img src="../assets/img/3535250.png" alt="">
          <div class="dados">
            <p>Nome: Fulano</p>
            <p>Disciplina: AEDS II</p>
            <p>Horarios: 13:00 - 16:00</p>
            <p>Local: Sala 305</p>
            <p>Contato: fulano@exemplo.com</p>
          </div>
        </div>
      </button>
    </section>

    <p class="title">Monitores Ausentes</p>

    <section class="monit" id="monA">

    </section>
  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/monitoriaPilha.js"></script>
<script src="../js/monitoriaGrade.js"></script>
<script defer src="../js/monitoriaStyle.js"></script>
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<script src="../js/script.js" defer></script>


</html>
