<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMentor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/perfil.css">
</head>

<body>
    <header>
        <a href="../html/home.html" id="logo">
            <p>TechMentor</p>
        </a>
        <a href="../html/perfil.html" id="perfil">
            <p id="username">...</p>
            <img class="profileImage" src="" alt="">
        </a>
    </header>
    <main>
        <div id="img">
            <img class="profileImage" src="" alt="Sua foto de perfil">
            
            <div id="escFoto">
                <input type="file" id="fileInput" accept="image/*" />
                <label id="labelEsc" for="fileInput">Escolher foto</label>
                <button type="button" id="uploadButton">Upload Imagem</button>
            </div>
        </div>
        <div id="dados">

            <div class="edit">
                <section>
                    <p>Nome:</p>
                    <p id="nameEdit">...</p>
                </section>
                <input type="text" id="nome" placeholder="Alterar nome">
                <i id="nameSubm" class="ph-fill ph-pencil-simple"></i>
            </div>

            <div class="edit">
                <section>
                    <p>Email:</p>
                    <p id="emailEdit">...</p>
                </section>
                <input type="email" id="email" placeholder="Alterar email">
                <i id="emailSubm" class="ph-fill ph-pencil-simple"></i>
            </div>
                
            <div class="edit">
                <section>
                    <p>Senha:</p>
                    <p id="senhaEdit">...</p>
                </section>
                <input type="password" id="senha" placeholder="Alterar senha">
                <i id="senhaSubm" class="ph-fill ph-pencil-simple"></i>
            </div>

            <div class="edit">
                <section>
                    <p>Horario:</p>
                    <p id="horarioEdit">...</p>
                </section>
                <section id="horarios">
                    <div id="editaHora">
                        <div class="horario">
                            <i class="ph-fill ph-sign-in"></i>  
                            <input type="time" id="entrada">
                        </div>
                        <div class="horario">
                            <i class="ph-fill ph-sign-out"></i>
                            <input type="time" id="saida"> 
                        </div>
                    </div>
                    <i id="horaSubm" class="ph-fill ph-pencil-simple"></i>
                </section>
            </div>


            <section>

                <button id="sair">Sair</button>
            </section>
        </div>
    </main>
</body>
    <script src="../js/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="../js/script.js" defer></script>

</html>
