<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMentor</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/perfil.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header>
        <a href="../pages/home.html" id="logo">
            <p>TechMentor</p>
        </a>
        <a href="../pages/perfil.html" id="perfil">
            <p>Fulano</p>
            <img src="../assets/img/3535250.webp" alt="">
        </a>
    </header>
    <main>
        <p> Editar dados de usuário</p>

        <div class="container">
            <div class="sidebar">
                <img id="imagemPerfil" src="../assets/img/3535250.webp" alt="Foto de Perfil" class="fotoPerfil">
                <button id="buttonFoto"> Editar foto de perfil</button>
            </div>
            <div class="contentArea">
                <form id="editForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha">

                    <label for="senhaConfirmacao">Confirmação da Senha:</label>
                    <input type="password" id="senhaConfirmacao" name="senhaConfirmacao"
                        placeholder="Digite novamente a senha">


                </form>

            </div>
        </div>
        <div class="botoes">
            <button type="submit" class="salvarAlteracoes">Salvar Alterações</button>
            <button type="reset" class="cancelar">Cancelar</button>
        </div>

    </main>
</body>

</html>
