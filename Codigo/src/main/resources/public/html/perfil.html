<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMentor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/perfil.css">
</head>

<body>
    <header>
        <a href="../html/home.html" id="logo">
            <p>TechMentor</p>
        </a>
        <a href="../html/perfil.html" id="perfil">
            <p id="username">...</p>
            <img src="../assets/img/3535250.png" alt="">
        </a>
    </header>
    <main>
        <div id="img">
            <img src="../assets/img/3535250.png" alt="Foto de Perfil">
            <input type="file" name="" id="trocar">
            <input type="submit" value="enviar">
        </div>
        <div id="dados">

            <section>
                <p>Nome:</p>
                <p id="nameEdit">...</p>
            </section>
            <input type="text" name="nome" placeholder="Alterar nome">
                
            <section>
                <p>Email:</p>
                <p id="emailEdit">...</p>
            </section>
            <input type="email" name="email" placeholder="Alterar email">
                
            <section>
                <p>Senha:</p>
                <p id="senhaEdit">...</p>
            </section>
            <input type="password" name="senha" placeholder="Alterar senha">

            <section>

                <button id="sair">Sair</button>
            </section>
        </div>
    </main>
</body>
    <script src="../js/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="../js/script.js" defer></script>

</html>
