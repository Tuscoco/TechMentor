<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechMentor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/calendario.css">
</head>


<body>

  <header>
    <a href="../html/home.html" id="logo">
      <p>TechMentor</p>
    </a>
    <a href="../html/perfil.html" id="perfil">
      <p>Fulano</p>
      <img src="../assets/img/3535250.png" alt="">
    </a>
  </header>

  <main>
    <div class="calendar">
      <div class="mes">
        <button id="prevMonth"><i class="ph ph-caret-left"></i></button>
        <p id="monthYear"></p>
        <button id="nextMonth"><i class="ph ph-caret-right"></i></button>
      </div>
      <table>
        <thead>
          <div class="days">
            <p>Dom</p>
            <p>Seg</p>
            <p>Ter</p>
            <p>Qua</p>
            <p>Qui</p>
            <p>Sex</p>
            <p>Sab</p>
          </div>
        </thead>
        <tbody id="calendarBody">
        </tbody>
      </table>
    </div>
    <div class="form-container" id="formContainer">
      <div id="eventos">
      </div>
    </div>

    <div id="modal" class="modal">
      <div>
        <div id="modalHead">
          <p>Eventos</p>
          <i id="closeModal" class="ph ph-x"></i>
        </div>
        <div class="modalContent">
          <div id="novoEvento">
            <input type="text" name="" id="" placeholder="  Evento">
            <input type="time" name="" id="">
            <button type="submit">Adicionar</button>
          </div>
          <div id="mostrarEventos">

          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="../js/calendario.js"></script>
</body>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
