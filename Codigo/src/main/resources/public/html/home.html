<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMentor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body id="home">
    <header>
        <a href="#home" id="logo">
            <p>TechMentor</p>
        </a>
        <a href="../html/perfil.html" id="perfil">
            <p id="username">...</p>
            <img class="profileImage" src="" alt="">

        </a>
    </header>

    <button id="btn">
        <i id="icon" class="ph-fill ph-user-circle"></i>
        <div id="content">
            <div class="form-check form-switch" id="onOff">
                <input class="form-check-input" type="checkbox" role="switch" id="switch">
                <label class="switch" for="switch"></label>
            </div>
            <div id="send">
                <input type="number" name="" id="sala" value="">
                <input type="submit" name="" value="ok" id="sendBtn">
            </div>
            <div id="verFoto">
                <video id="video" autoplay muted></video>
                <div id="captureButton">Verificar</div>
                <div id="loadingButton">Carregando...</div>
                <div id="tirarFoto">Tirar Foto</div>
            </div>

        </div>
    </button>

    <main>

        <a href="../html/monitoria.html">
            <article id="monitoria">
                <i class="ph ph-chalkboard-teacher"></i>
                <p>Monitoria</p>
            </article>
        </a>


        <!-- <a href="">
            <article id="forum">
                <i class="ph ph-text-align-left"></i>
                <p>Fórum</p>
            </article>
        </a> -->

        <a href="../html/repositorio.html">
            <article id="repositorios">
                <i class="ph ph-folders"></i>
                <p>Repositórios</p>
            </article>
        </a>

        <a href="../html/calendario.html">
            <article id="calendario">
                <i class="ph ph-calendar-dots"></i>
                <p>Calendário</p>
            </article>
        </a>

        <a href="../html/atendimento.html" id="attVer">
            <article id="atendimento">
                <i class="ph ph-book"></i>
                <p>Atendimento</p>
            </article>
        </a>
        
        <a href="../html/att.html" id="attVerCord">
            <article id="atendimentoVer">
                <i class="ph ph-book"></i>
                <p>Atendimento</p>
            </article>
        </a>

        <a href="../html/monitores.html" id="monVer">
            <article id="monitores">
                <i class="ph ph-users"></i>
                <p>Monitores</p>
            </article>
        </a>

    </main>

    <script defer src="../js/face-api.min.js"></script>
    <script defer src="../js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="../js/script.js"></script>

</body>

</html>
